<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-secondary text-white">
    <h1 class="text-center">Guess the number</h1>
    <h2 class="text-center">Chose the level first</h2>
    <!-- <ul id="list"></ul>
    <div id="result"></div> -->
    <div id="app" class="container mt-3">
        
        <form id="calc-form">
            <div class="form-group mt-4 row" id="levelGroup">
                <div class="col-sm-4">
                    <button type="submit" class="btn math-btn btn-lg btn-dark btn-block" id="easy-level">Easy</button>
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-lg btn-dark btn-block" id="medium-level">Medium</button>
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-lg btn-dark btn-block" id="hard-level">Hard</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-sm-12">
                    <label for="number" id="first-label"></label>
                    <input type="number" class="form-control" id="first-input" placeholder="Chose the level and enter a number to try">
                </div>
            </div>
            <div>
                    <p >Previous guesses:  <span id="your-number"></span></p>
                    <p><span id="tries-number"></span> tries of 10</p>
                    <p id="result" class="text-center"></p>
            </div>
                
            </div>
            <!-- Buttons -->
            <div class="container">
            <div class="form-group mt-4 row" id="formGroup">
                <div class="col-sm-6 mt-4">
                    <button type="submit" class="btn math-btn btn-lg btn-danger btn-block" id="submit">Try it</button>
                </div>
                <div class="col-sm-6 mt-4">
                    <button type="reset" id='reset' class="btn btn-lg btn-danger btn-block">Start a new game</button>
                </div>
            </div>
        </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
